      projections:
        all: '${PACKAGE}/${VERSION}-${COMPILERNAME}-${COMPILERVER}'
        gcc: '${PACKAGE}/${VERSION}'
        intel-oneapi-compilers: '${PACKAGE}/${VERSION}'
        intel-oneapi-mkl: '${PACKAGE}/${VERSION}'
        intel-oneapi-mpi: '${PACKAGE}/${VERSION}'
