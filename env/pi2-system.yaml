  netcdf-cxx:
    version: [4.2]
  netcdf-c:
    version: [4.7.3]
  netcdf-fortran:
    version: [4.5.2]
  mpich:
    variants: +hydra +romio +slurm netmod=ofi
  intel-parallel-studio:
    variants: +inspector +itac +mkl +mpi +advisor +vtune threads=openmp
  openfoam:
    version: [1912, 1812_191001, 1716]
  r:
    variants: +external-lapack
    version: [3.6.2]
  jdk:
    version: [12.0.2_10]
  libfabric:
    variants: fabrics=sockets,tcp,udp,psm2,verbs
    paths:
      libfabric@1.6.2: /usr
  slurm:
    paths:
      slurm@17-11-9-13: /usr
    buildable: False
  autoconf:
    paths:
      autoconf@2.69: /usr
    buildable: False
  automake:
    paths:
      automake@1.13.4: /usr
    buildable: False
  cmake:
    paths:
      cmake@3.14.6: /usr
    buildable: False
  scons:
    paths:
      scons@3.1.2: /usr
    buildable: False
  bison:
    paths:
      bison@3.0.4: /usr
    buildable: False
  flex:
