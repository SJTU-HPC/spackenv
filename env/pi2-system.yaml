---
spack_bin_root:         /lustre/opt/spack
spack_install_root:     /lustre/opt/cascadelake
spack_modules_root:     /lustre/share/spack/modules/cascadelake

modules:
  tcl:
    hash_length: 0
    naming_scheme: '{name}/{version}-{compiler.name}-{compiler.version}'
    all:
      conflict:
        - '{name}' 
      suffixes:
        ^openblas: 'openblas'
        ^openmpi: 'openmpi'
        ^intel-mpi: 'impi'
        ^cuda@8.0.61: 'cuda80'
    whitelist:
      - 'gcc'
      - 'intel'
      - 'intel-parallel-studio'
      - 'intel-mpi'
      - 'intel-mkl'
      - 'miniconda2'
      - 'miniconda3'
      - 'cuda'
      - 'jdk' 
      - 'openblas +avx2+avx512 cpu_target=auto ~ilp64+pic+shared threads=openmp '
      - 'octave'
      - 'stream'
      - 'emacs'
      - 'openmpi@3.1.4 fabrics=libfabric'
      - 'perl'
      - 'nccl'
      - 'pgi'
      - 'gsl'
      - 'fftw +mpi~openmp~pfft_patches precision=double'
      - 'hdf5 ~cxx~debug~fortran~hl~mpi+pic+shared~szip~threadsafe'
      - 'tcl'
      - 'graphmap'
      - 'bzip2@1.0.8'
      - 'boost@1.70.0'
      - 'xz@5.2.4'
      - 'netcdf-fortran'
      # Bioinfo Software
      - 'bwa'
      - 'bismark'
      - 'blast-plus'
      - 'bowtie'
      - 'bowtie2'
      - 'bedtools2'
      - 'cufflinks'
      - 'canu'
      - 'flash'
      - 'fastqc'
      - 'gatk'
      - 'hisat2'
      - 'megahit'
      - 'ncbi-rmblastn'
      - 'py-htseq'
      - 'py-quast'
      - 'picard'
      - 'rna-seqc'
      - 'r'
      - 'soapdenovo2'
      - 'stringtie'
      - 'samtools ^bzip2@1.0.8'
      - 'spades'
      - 'tophat'
      - 'trinity'
      - 'vsearch'
      - 'usearch'
      - 'lammps'
      - 'vardictjava'
      - 'blast-plus'
      - 'openfoam'
      - 'gromacs'
      - 'nwchem'
      - 'cp2k'
      - 'nest'
      - 'quantum-espresso'
      - 'vt'
      - 'gmap-gsnap'
      - 'vardictjava'
      - 'star'
      - 'hmmer'
      - 'salmon'
      - 'jemalloc'
    blacklist: ['%gcc', '%intel', '%pgi']

packages:
  all:
    compiler: [gcc, intel, pgi]
    providers:
      mpi: [openmpi, mvapich2, mpich, intel-mpi]
      blas: [openblas, intel-mkl]
      lapack: [openblas, intel-mkl]
      scalapack: [netlib-scalapack, intel-mkl]
    variants: ~mpi +openmp
  python:
    variants: +ucs4
  intel-mkl:
    variants: threads=openmp
  openblas:
    variants: +avx2 +avx512 threads=openmp
  openmpi:
    variants: +pmi +legacylaunchers fabrics=libfabric schedulers=slurm
  mpich:
    variants: +hydra +romio +slurm netmod=ofi
  slurm:
    paths:
      slurm@17-11-9-13: /usr
    buildable: False
  libfabric:
    paths:
      libfabric@1.6.2: /usr

