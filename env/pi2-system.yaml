      - 'beast1'
      - 'lumpy-sv'
      - 'libbeagle ^cuda@10.2.89'
      - 'mcl'
    blacklist: ['%gcc', '%intel', '%pgi']

packages:
  all:
    compiler: [gcc, intel, pgi]
    providers:
      mpi: [openmpi, mvapich2, mpich, intel-mpi]
      blas: [openblas, intel-mkl]
      lapack: [openblas, intel-mkl]
      scalapack: [netlib-scalapack, intel-mkl]
  gcc:
    variants: languages=ada,c,c++,fortran
  intel-mkl:
    variants: threads=openmp
  abinit:
    variants: +mpi
    version: [8.10.3]
  boost:
    version: [1.70.0]
  openblas:
    variants: threads=openmp
    version: [0.3.7]
  openmpi:
    variants: +pmi +legacylaunchers fabrics=libfabric schedulers=slurm
    version: [3.1.5]
  perl:
    version: [5.30.0]
  python:
    version: [3.7.4, 2.7.16]
  precice:
    variants: +python
    version: [1.6.1]
  mvapich2:
    variants: fabrics=psm2 file_systems=lustre process_managers=slurm
    version: [2.3.2]
  fftw:
    version: [3.3.8]
  hdf5:
    variants: +fortran +hl
    version: [1.10.6]
  lammps:
    variants: +asphere+body+class2+colloid+compress+coreshell+dipole+exceptions+granular+kspace+latte+manybody+mc+meam+misc+molecule+mpiio+peri+poems+python+qeq+replica+rigid+shock+snap+srd+user-atc+user-h5md+user-lb+user-misc+user-netcdf+user-omp+user-reaxc+mpi
