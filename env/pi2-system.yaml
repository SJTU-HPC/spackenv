---
spack_bin_root:         /lustre/opt/spack
spack_install_root:     /lustre/opt/cascadelake
spack_modules_root:     /lustre/share/spack/modules/cascadelake

modules:
  tcl:
    hash_length: 0
    naming_scheme: '{name}/{version}-{compiler.name}-{compiler.version}'
    all:
      conflict:
        - '{name}' 
      suffixes:
        ^openblas: 'openblas'
        ^openmpi@3.1.5: 'openmpi'
        ^intel-mpi: 'impi'
        ^intel-parallel-studio+mpi: 'impi'
        ^cuda@8.0.61: 'cuda80'
    whitelist:
      - 'gcc'
      - 'intel'
      - 'intel-parallel-studio'
      - 'intel-mpi'
      - 'intel-mkl'
      - 'miniconda2'
      - 'miniconda3'
      - 'cuda'
      - 'cudnn'
      - 'jdk' 
      - 'openjdk' 
      - 'openblas+avx2+avx512' # Explicitly export deprecated openbals to modules, hopefully it will be removed soon
      - 'octave'
      - 'stream'
      - 'emacs'
      - 'openmpi'
      - 'mvapich2'
      - 'perl'
      - 'python'
      - 'nccl'
      - 'pgi'
      - 'precice'
      - 'gsl'
      - 'fftw+openmp' # "'fftw~openmp' is for abinit only, not for external use"
      - 'fftw+mpi'
      - 'hdf5'
      - 'graphmap'
      - 'boost'
      - 'netcdf-fortran'
      - 'netcdf-c'
      - 'netcdf-cxx'
      - 'netcdf-cxx4'
      - 'llvm'
      - 'cdo'
      - 'postgresql'
      - 'mpich'
      - 'grackle'
      - 'nektar'
      - 'metis +gdb'
      - 'netlib-lapack ~xblas'
      - 'scons'
      - 'cantera'
      - 'openfoam-org'
      - 'siesta'
      - 'abinit'
      - 'libxc@4.3.2'
      - 'jasper'
      - 'elpa'
      - 'eigen'
      - 'sundials'
      # Bioinfo Software
      - 'bwa'
      - 'bismark'
      - 'blast-plus'
      - 'bowtie'
      - 'bowtie2 ^perl@5.30.0'
      - 'bedtools2'
      - 'cufflinks'
      - 'canu'
      - 'flash'
      - 'fastqc ^perl@5.30.0'
      - 'gatk'
      - 'hisat2'
      - 'megahit'
      - 'mrbayes'
      - 'ncbi-rmblastn'
      - 'py-htseq'
      - 'py-quast'
      - 'picard'
      - 'rna-seqc'
      - 'r'
      - 'soapdenovo2'
      - 'stringtie'
      - 'samtools ^bzip2@1.0.8'
      - 'spades'
      - 'tophat'
      - 'trinity'
      - 'vsearch'
      - 'usearch'
      - 'lammps'
      - 'vardictjava'
      - 'blast-plus'
      - 'openfoam'
      - 'gromacs'
      - 'nwchem'
      - 'cp2k'
      - 'nest'
      - 'quantum-espresso'
      - 'vt'
      - 'gmap-gsnap'
      - 'vardictjava'
      - 'star'
      - 'hmmer'
      - 'salmon'
      - 'jellyfish ^perl@5.30.0'
      - 'sratoolkit'
      - 'perl-bioperl'
