---
spack_bin_root:         ~/spack
spack_install_root:     ~/opt/dgx2
spack_modules_root:     ~/share/spack/modules/dgx2

config:
  checksum: true
  db_lock_timeout: 180
  dirty: false
  install_tree: /lustre/opt/dgx2
  misc_cache: /lustre/home/rpm/.spack/misccache
  module_roots:
    tcl: /lustre/share/spack/modules/dgx2
  source_cache: /lustre/home/rpm/.spack/sourcecache
  locks: false

modules:
  tcl:
    hash_length: 0
    naming_scheme: '{name}/{version}-{compiler.name}-{compiler.version}'
    all:
      conflict:
        - '{name}' 
      suffixes:
        ^openblas: 'openblas'
        ^openmpi: 'openmpi'
    blacklist:
      - 'argtable'
      - 'autoconf'
      - 'automake'
      - 'bdw-gc'
      - 'bzip2'
      - 'bison'
