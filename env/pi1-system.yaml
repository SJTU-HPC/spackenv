---
spack_bin_root:         /lustre/spack
spack_install_root:     /lustre/opt/sandybridge
spack_modules_root:     /lustre/share/spack/modules/sandybridge

modules:
  tcl:
    hash_length: 0
    naming_scheme: '{name}/{version}-{compiler.name}-{compiler.version}'
    all:
      conflict:
        - '{name}'
      suffixes:
        ^openblas: 'openblas'
        ^openmpi: 'openmpi'
        ^intel-mpi: 'impi'
        ^cuda@8.0.61: 'cuda80'
    # Whitelist will have precedence over blacklist
    # Generate modules for software in the whitelist
    whitelist:
      - 'intel'
      - 'intel-parallel-studio'
      - 'intel-mpi'
      - 'intel-mkl'
      - 'miniconda2'
      - 'cuda'
      - 'jdk' 
      - 'openblas'
      - 'octave'
      - 'stream'
      - 'emacs'
      - 'openmpi'
      - 'perl'
      - 'gromacs'
      # Bioinfo Software
      - 'bwa'
      - 'bismark'
      - 'blast-plus'
      - 'bowtie'
      - 'bowtie2'
      - 'bedtools2'
      - 'cufflinks'
      - 'canu'
      - 'flash'
      - 'fastqc'
      - 'gatk'
      - 'hisat2'
      - 'megahit'
      - 'ncbi-rmblastn'
      - 'py-htseq'
      - 'py-quast'
      - 'picard'
      - 'rna-seqc'
      - 'r'
      - 'soapdenovo2'
      - 'stringtie'
      - 'samtools ^bzip2@1.0.8'
      - 'spades'
      - 'tophat'
      - 'trinity'
      - 'vsearch'
      - 'usearch'
      - 'lammps'
      - 'openfoam'
    # Whitelist will have precedence over blacklist
    blacklist: ['%gcc', '%intel', '%pgi']


