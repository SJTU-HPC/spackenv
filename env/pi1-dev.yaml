    hash_length: 0
    naming_scheme: '{name}-{version}-{compiler.name}-{compiler.version}'
    all:
      conflict:
        - '{name}'
    blacklist:
      - 'autoconf'
      - 'automake'
      - 'bzip2'
      - 'bison'
      - 'cgal'
      - 'diffutils'
      - 'flex'
      - 'expat'
      - 'gettext'
      - 'glib'
      - 'gdbm'
      - 'gettext'
      - 'gmp'
      - 'gnutls'
      - 'hwloc'
      - 'help2man'
      - 'isl'
      - 'json-c'
      - 'kahip'
      - 'libarchive'
      - 'libidn2'
      - 'libsigsegv'
      - 'libtool'
      - 'libfabric'
      - 'libffi'
      - 'libgcrypt'
      - 'libgpg-error'
      - 'libbsd'
      - 'libiconv'
      - 'libpciaccess'
      - 'libuv'
      - 'libunistring'
      - 'libxml2'
      - 'lz4'
      - 'lzo'
      - 'm4'
      - 'mpc'
      - 'mpfr'
      - 'nettle'
      - 'ncurses'
      - 'numactl'
      - 'openssl'
      - 'pcre'
      - 'pkgconf'
      - 'perl%gcc@4.8.5'
      - 'py-setuptools'
      - 'readline'
      - 'rhash'
      - 'sqlite'
      - 'slurm'
      - 'scotch'
      - 'tar'
