---
spack_root:     /lustre/kcaps
spack_config:   /lustre/home/acct-hpc/hpc-jianwen/.spack
spack_home:     /lustre/kcaps

modules:
  tcl:
    hash_length: 0
    naming_scheme: '{name}/{version}-{compiler.name}-{compiler.version}'
    blacklist:
      - 'autoconf'
      - 'automake'
      - 'gdbm'
      - 'gmp'
      - 'isl'
      - 'libsigsegv'
      - 'libtool'
      - 'm4'
      - 'mpc'
      - 'mpfr'
      - 'ncurses'
      - 'pkgconf'
      - 'readline'
      - 'perl%gcc@4.8.5'
      - 'zlib%gcc@4.8.5'
    all:
      conflict:
        - '{name}' 

# Externally installed packages
packages: null

compilers:
  - compiler:
      environment: {}
      extra_rpaths: []
      flags: {}
      modules: []
      operating_system: centos7
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      spec: gcc@4.8.5
      target: x86_64

mirrors:
  remote_server: http://spack.pi.sjtu.edu.cn/mirror

install:
  - 'gcc@5.4.0 %gcc@4.8.5'
  - 'gcc@8.3.0 %gcc@4.8.5'
  - 'intel@19.0.3 %gcc@4.8.5'
