---
spack_root:     /lustre/kcaps
spack_config:   /lustre/home/acct-hpc/hpc-jianwen/.spack
spack_home:     /lustre

modules:
  tcl:
    hash_length: 0
    naming_scheme: '{name}/{version}-{compiler.name}-{compiler.version}'
    blacklist:
      - 'autoconf'
      - 'automake'
      - 'bzip2'
      - 'diffutils'
      - 'expat'
      - 'gettext'
      - 'glib'
      - 'gdbm'
      - 'gmp'
      - 'hwloc'
      - 'isl'
      - 'json-c'
      - 'libarchive'
      - 'libsigsegv'
      - 'libtool'
      - 'libfabric'
      - 'libffi'
      - 'libgcrypt'
      - 'libgpg-error'
      - 'libbsd'
      - 'libiconv'
      - 'libpciaccess'
      - 'libuv'
      - 'libxml2'
      - 'lz4'
      - 'lzo'
      - 'm4'
      - 'mpc'
      - 'mpfr'
      - 'nettle'
      - 'ncurses'
      - 'numactl'
      - 'openssl'
      - 'pcre'
      - 'pkgconf'
      - 'perl%gcc@4.8.5'
      - 'readline'
      - 'rhash'
      - 'sqlite'
      - 'slurm'
      - 'tar'
      - 'util-macros'
      - 'xz'
      - 'zlib'
    all:
      conflict:
        - '{name}' 

packages:
  all:
    compiler: [gcc, intel, pgi]
    providers:
      mpi: [openmpi, mvapich2, mpich, intel-mpi]
      blas: [openblas, intel-mkl]
      lapack: [openblas, intel-mkl]
      scalapack: [netlib-scalapack, intel-mkl]
    variants: ~mpi +openmp
  python:
    variants: +ucs4
  slurm:
    paths:
      slurm@17-11-9-2: /usr
    buildable: False

